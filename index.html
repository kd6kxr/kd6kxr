<!DOCTYPE html>
<html>
<head>
	<title>Hello, World!</title>
	<style>
		body {
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
			text-align: center;
			padding: 50px;
		}

		h1 {
			font-size: 4em;
			color: #333;
			text-shadow: 1px 1px #ccc;
			margin: 0;
		}

		p {
			font-size: 2em;
			color: #666;
			margin-top: 20px;
		}

		.button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			font-size: 1.5em;
			border-radius: 5px;
			text-decoration: none;
			margin-top: 50px;
			transition: background-color 0.5s ease;
		}

		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Hello, World!</h1>
	<p>Welcome to my fancy "Hello, World!" designed page using HTML5.</p>
	<a href="#" class="button">Click me!</a>
  <p><img src="globe1.jpg" alt="a globe"></p>
</body>
</html>
